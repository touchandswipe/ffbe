	outHTML+='<tr><td class="sHead">FF Series</td><td>'+foundArray[0][6]+'</td></tr>';

	}

	}

	$("#unitContent").append(outHTML);
	/*Limits Magic*/
	outHTML='<div class="col-xs-12 col-sm-12 col-md-6"><h2><img src="'+imgprefix+'limit.png" width="60"/> Limit Break</h2><table class="table table-responsive table-striped table-bordered">';
	outHTML+='<thead><tr><th class="min50"><i class="fa fa-star-o"></i></th><th>Limit Break</th><th>Cost</th><th>Max Lv</th></tr></thead>';

		outHTML+='<td>'+foundArray[i][15][0]+'</td>';
		outHTML+='<td>'+foundArray[i][15][1]+'</td>';

		outHTML+='</tr>';
	}
	outHTML+='</table>';
	outHTML+='<h2>Magic</h2><table class="table table-responsive table-striped table-bordered">';
	outHTML+='<thead><tr><th>LVL</th><th class="min50"><i class="fa fa-star-o"></i></th><th>Icon</th><th>Magic</th><th>Effects</th><th>MP</th></tr></thead>';
	var hRarity=0;
	var hRarePos=0;
	for (var i in foundArray) {
	/*find highest rarity*/
		if (foundArray[i][2] > hRarity)
			hRarePos=i
	}
	/*split and process output*/
	for (var j in foundArray[hRarePos][13]) {
		foundArray[hRarePos][13][j]=foundArray[hRarePos][13][j].split("~");
	}
	/*custom 2nd dimension sort*/
	foundArray[hRarePos][13].sort( function(a,b){
		return a[1] - b[1]
	})
	for (var j in foundArray[hRarePos][13]) {
		var tMagic=foundArray[hRarePos][13][j];
		outHTML+='<tr>';
		/*match glskills*/
		if (glSkills.hasOwnProperty(tMagic[0])) {
			var tMagObj=glSkills[tMagic[0]];
			outHTML+='<td>'+tMagic[1]+'</td>';
			outHTML+='<td>'+tMagic[2]+'<i class="fa fa-star-o"></i></td>';
			outHTML+='<td><img src="'+tMagObj["icon"]+'" class="skillIcon" /></td>';
			outHTML+='<td>'+tMagic[0]+'</td>';
			outHTML+='<td>'+tMagObj["element"]+" "+tMagObj["effect"]+'</td>';
			outHTML+='<td>'+tMagObj["mp"]+'</td>';
		} else {
			outHTML+='<td>'+tMagic[1]+'</td>';
			outHTML+='<td>'+tMagic[2]+'<i class="fa fa-star-o"></i></td>';
			outHTML+='<td class="text-danger" colspan="5">No skill records found</td>';
		}
		outHTML+='</tr>';
	}
	outHTML+='</table></div>';
	$("#unitContent").append(outHTML);
	/*Special*/

	outHTML+='<thead><tr><th>LVL</th><th class="min50"><i class="fa fa-star-o"></i></th><th>Icon</th><th>Magic</th><th>Effects</th><th>MP</th></tr></thead>';
	/*split and process output*/
	for (var j in foundArray[hRarePos][14]) {
		foundArray[hRarePos][14][j]=foundArray[hRarePos][14][j].split("~");
	}

	foundArray[hRarePos][14].sort( function(a,b){

	})
	for (var j in foundArray[hRarePos][14]) {
		var tMagic=foundArray[hRarePos][14][j];

		if (glSkills.hasOwnProperty(tMagic[0])) {

			outHTML+='<td>'+tMagic[1]+'</td>';
			outHTML+='<td>'+tMagic[2]+'<i class="fa fa-star-o"></i></td>';
			outHTML+='<td><img src="'+tMagObj["icon"]+'" class="skillIcon" /></td>';
			outHTML+='<td>'+tMagic[0]+'</td>';
			outHTML+='<td>'+tMagObj["element"]+" "+tMagObj["effect"]+'</td>';

		}
		outHTML+='</tr>';
	}
	outHTML+='</table></div>';
	$("#unitContent").append(outHTML);
	/*output*/
	//$("#unitContent").html(outHTML);
}

function dataCheckLoad() {
	if (localStorage.ffbeguideadv) {
    	/*Quick query to check for new entries*/
    	var serverUnitsCount=0;
    	var localUnitsCount=(!localStorage.ffbeguideadvCount) ? 0 : parseInt(localStorage.ffbeguideadvCount);
	/*Send the JSONP request*/
	$.ajax({
		url: url,
		success: function (quickData) {
			serverUnitsCount=quickData.values.length;
			/*Prompt to Sync*/
			if (serverUnitsCount > localUnitsCount)
				bfpAlert("New Units Detected",'New units available for sync. You can sync now or later at any time. Do you wish to sync now? <div class="text-right"><button type="button" class="btn btn-success" id="syncNewBtn"><i class="fa fa-cloud-download"></i> Sync Now</button> <button type="button" class="btn btn-default" id="syncCancel">Cancel</button></div>');
			else {
				guideData=LZString.decompressFromUTF16(localStorage.ffbeguideadv);
				if (isValidJSON(guideData))
					initialize(JSON.parse(guideData).values);
				else {
					/*LocalStorage Delete and Refresh*/
					alert("Corrupted data detected or Data structure has changed. Proceed to Fix.");
					localStorage.removeItem("ffbeguideadv");
					localStorage.removeItem("ffbeguideadvCount");
					history.pushState(null, null, location.pathname);
					location.reload(true);
				}
			}
			$('#progressModal').modal('hide');
	  	}
	})
    	} else {
		$.ajax({
			url: url,
			success: function (fusionData) {
				/*Save in local storage*/
				localStorage.setItem("ffbeguideadv",LZString.compressToUTF16(JSON.stringify(fusionData)));
				localStorage.setItem("ffbeguideadvCount",fusionData.values.length);
				initialize(fusionData.values);
				$('#progressModal').modal('hide');
		  	}
		})
	} /*End localstorage checknload*/
}

$(document).ready( function(e) {
    /*load data*/
	$('#progressModal').modal({
		keyboard:false,
		backdrop:'static',
		toggle:true
	})
	$.ajax({
			url: URLskills,
			success: function (data) {
				/*parse*/
				for (var i=1;i<data.values.length;i++) {
					var tObj={};
					tObj["element"]=data.values[i][1];
					tObj["effect"]=data.values[i][2];
					tObj["mp"]=data.values[i][3];
					tObj["icon"]=imgprefix+"skills/"+data.values[i][4]+".png";
					glSkills[data.values[i][0]]=tObj;
				}
				console.log("skills parsed processed.");
				dataCheckLoad();
			}
	})

})

/*New units sync*/
$(document).on("click", "#syncNewBtn", function(e){    
	/*Force sync*/
	localStorage.removeItem("ffbeguideadv");
	localStorage.removeItem("ffbeguideadvCount");
	history.pushState(null, null, location.pathname);
	location.reload(true);
})

/*Cancel sync*/
$(document).on("click", "#syncCancel", function(e){    
	guideData=LZString.decompressFromUTF16(localStorage.ffbeguideadv);
	if (isValidJSON(guideData)) {
		$('#alertmodal').modal('hide');
		initialize(JSON.parse(guideData));
	} else {
		/*LocalStorage Delete and Refresh*/
		alert("Corrupted data detected or Data structure has changed. Proceed to Fix.");
		localStorage.removeItem("ffbeguideadv");
		localStorage.removeItem("ffbeguideadvCount");
		history.pushState(null, null, location.pathname);
		location.reload(true);
	}
})
